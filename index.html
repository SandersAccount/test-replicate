<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sticker Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .generator-form {
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
            font-family: inherit;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result {
            margin-top: 2rem;
        }
        
        .result img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .error {
            color: #ff0000;
            margin-top: 1rem;
        }
        
        .loading {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        
        <div class="generator-form">
            <div class="form-group">
                <label for="prompt">Enter your prompt:</label>
                <textarea id="prompt" rows="4"></textarea>
            </div>
            
            <button id="generate" class="btn-primary">Generate Image</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script type="module">
        import { createTopbar } from '/js/components/Topbar.js';
        import { createGenerationCard } from '/js/components/GenerationCard.js';

        async function initializePage() {
            try {
                await createTopbar();

                document.getElementById('generate').addEventListener('click', async () => {
                    const prompt = document.getElementById('prompt').value;
                    const resultDiv = document.getElementById('result');
                    const generateBtn = document.getElementById('generate');
                    
                    if (!prompt) {
                        alert('Please enter a prompt');
                        return;
                    }
                    
                    generateBtn.disabled = true;
                    generateBtn.textContent = 'Generating...';
                    resultDiv.innerHTML = '<div class="loading">Generating your sticker...</div>';
                    
                    try {
                        const response = await fetch('/generate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ prompt })
                        });
                        
                        if (!response.ok) {
                            throw new Error('Generation failed');
                        }
                        
                        const data = await response.json();
                        resultDiv.innerHTML = '';
                        resultDiv.appendChild(createGenerationCard(data));
                        
                    } catch (error) {
                        resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                    } finally {
                        generateBtn.disabled = false;
                        generateBtn.textContent = 'Generate Image';
                    }
                });
            } catch (error) {
                console.error('Error initializing page:', error);
            }
        }

        initializePage();
    </script>
</body>
</html>
