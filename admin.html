<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            margin: 0 0 1rem 0;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        .users-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 500;
            color: #666;
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-admin {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-user {
            background: #f5f5f5;
            color: #666;
        }

        .badge-pro {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-free {
            background: #f5f5f5;
            color: #666;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #ddd;
            background: white;
        }

        .btn-small:hover {
            background: #f5f5f5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:hover {
            background: #f5f5f5;
        }

        .pagination button.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="topbar"></div>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div id="totalUsers" class="value">-</div>
            </div>
            <div class="stat-card">
                <h3>Pro Subscriptions</h3>
                <div id="proUsers" class="value">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Generations</h3>
                <div id="totalGenerations" class="value">-</div>
            </div>
        </div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Plan</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
            <div id="pagination" class="pagination">
                <!-- Pagination will be added here -->
            </div>
        </div>
    </div>

    <script src="/topbar.js"></script>
    <script>
        let currentPage = 1;
        const limit = 10;

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                document.getElementById('totalUsers').textContent = data.users.total;
                document.getElementById('proUsers').textContent = 
                    data.subscriptions.find(s => s._id === 'pro')?.active || 0;
                document.getElementById('totalGenerations').textContent = 
                    data.usage.totalGenerations;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load users
        async function loadUsers(page = 1) {
            try {
                const response = await fetch(`/api/admin/users?page=${page}&limit=${limit}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = data.users.map(user => `
                    <tr>
                        <td>${user.name || '-'}</td>
                        <td>${user.email}</td>
                        <td>
                            <span class="badge badge-${user.role}">
                                ${user.role}
                            </span>
                        </td>
                        <td>
                            <span class="badge badge-${user.subscription.plan}">
                                ${user.subscription.plan}
                            </span>
                        </td>
                        <td>${user.subscription.status}</td>
                        <td class="actions">
                            <button class="btn-small" onclick="toggleRole('${user._id}', '${user.role}')">
                                Toggle Role
                            </button>
                            <button class="btn-small" onclick="upgradePlan('${user._id}', '${user.subscription.plan}')">
                                ${user.subscription.plan === 'free' ? 'Upgrade' : 'Downgrade'}
                            </button>
                        </td>
                    </tr>
                `).join('');

                // Update pagination
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                if (data.pagination.pages > 1) {
                    for (let i = 1; i <= data.pagination.pages; i++) {
                        const button = document.createElement('button');
                        button.textContent = i;
                        button.onclick = () => loadUsers(i);
                        if (i === page) button.classList.add('active');
                        pagination.appendChild(button);
                    }
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Toggle user role
        async function toggleRole(userId, currentRole) {
            try {
                const newRole = currentRole === 'admin' ? 'user' : 'admin';
                await fetch(`/api/admin/users/${userId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: newRole }),
                    credentials: 'include'
                });
                
                loadUsers(currentPage);
            } catch (error) {
                console.error('Error updating role:', error);
            }
        }

        // Upgrade/downgrade plan
        async function upgradePlan(userId, currentPlan) {
            try {
                const newPlan = currentPlan === 'free' ? 'pro' : 'free';
                await fetch(`/api/admin/users/${userId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription: {
                            plan: newPlan,
                            status: 'active'
                        }
                    }),
                    credentials: 'include'
                });
                
                loadUsers(currentPage);
                loadStats();
            } catch (error) {
                console.error('Error updating plan:', error);
            }
        }

        // Initial load
        loadStats();
        loadUsers();
    </script>
</body>
</html>
